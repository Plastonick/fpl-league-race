<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Fantasy League Race</title>
</head>

<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="main.js"></script>

<div class="card-container">
    <div class="card">
        <div class="submit">
            <div class="column description">
                Please enter your league ID. You can find this by navigating to your mini-league and extracting the
                numeric ID from the URL.
            </div>

            <div class="column">
                <form onsubmit="return false">
                    <label for="league-id">League ID: </label>
                    <input id="league-id" type="text"/>
                    <input type="submit" id="submit-league" value="Submit"/>
                </form>
            </div>
        </div>
    </div>

    <div class="chart-wrapper card">
        <div id="bar-chart-race" style="width:100%; height: 650px"></div>
    </div>
</div>
</body>

</html>

<style>
    body {
        background-color: #eee;
    }

    .chart-wrapper {
        display: block;
    }

    .card-container {
        display: flex;
        position: relative;
        width: 80%;
        flex-direction: column;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2em;
    }

    .card {
        background: #fff;
        border-radius: 3px;
        margin: 1em;
        border: 0.5px solid #aaa;
    }

    .card .submit {
        width: fit-content;
        margin: 1em auto;
        display: flex;
        flex-wrap: wrap;
    }

    path.domain {
        display: none;
    }

    line.origin {
        display: none;
    }

    #bar-chart-race > svg {
        padding: 2em;
    }

    .submit > * {
        padding: 0 1em;
    }

    .column {
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .column.description {
        flex: 2;
    }
</style>
