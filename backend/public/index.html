<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Fantasy League Race</title>
</head>

<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="main.js"></script>

<div class="card-container">
    <div class="menu card">
        <div class="submit">
            <div class="column description">
                Please enter your league ID. You can find this by navigating to your mini-league and extracting the
                numeric ID from the URL.
            </div>

            <div class="column">
                <form class="league-id-submit" onsubmit="return false">
                    <div class="text-input">
                        <label for="league-id">League ID</label>
                        <input id="league-id" type="text" placeholder="123"/>
                    </div>
                    <input type="submit" class="button" id="submit-league" value="Submit"/>
                </form>
            </div>
        </div>
    </div>

    <div class="chart-wrapper card">
        <div id="bar-chart-race">
            <div class="help">
                <div class="button" id="toggle-help-button">
                    How do I use this?
                </div>
                <div class="demo" id="help-demo">
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<style>
    body {
        background-color: #eee;

        font-family: "Open Sans", sans-serif;
        font-size: 0.9rem;
        font-weight: 300;
        line-height: 1.6;
    }

    .chart-wrapper {
        display: block;
    }

    .card-container {
        display: flex;
        position: relative;
        width: 80%;
        flex-direction: column;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2em;
    }

    .card {
        background: #fff;
        border-radius: 3px;
        margin: 1em;
        border: 0.5px solid #aaa;
    }

    .card .submit {
        width: fit-content;
        margin: 1em auto;
        display: flex;
        flex-wrap: wrap;
    }

    path.domain {
        display: none;
    }

    line.origin {
        display: none;
    }

    .submit > * {
        padding: 0 1em;
    }

    .submit > *:not(:last-child) {
        border-right: 0.5px solid #aaa;
    }

    .league-id-submit {
        display: flex;
        flex-direction: row;
    }

    .league-id-submit > * {
        flex-grow: 1;
    }

    .column {
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .column.description {
        flex: 2;
    }

    .chart-wrapper > div {
        margin: 3em;
    }

    #bar-chart-race {
        height: 600px;
    }

    .menu {
        max-height: 8em;
    }

    html, body, .card-container {
        height: 100%;
    }

    .button {
        border-radius: 2px;
        background-color: #fff;
        box-shadow: none;
        border: 0.5px solid #aaa;
        padding: 5px;
        height: fit-content;
        margin-top: auto;
        margin-bottom: auto;
        cursor: pointer;
    }

    .button:hover {
        background-color: #eee;
    }

    .text-input {
        position: relative;
        padding: 15px 0 0;
        margin-top: 10px;
        width: 50%;
    }

    .text-input input {
        font-family: inherit;
        width: 100%;
        border: 0;
        border-bottom: 1px solid #eee;
        outline: 0;
        font-size: 1.3rem;
        font-weight: 400;
        padding: 7px 0;
        background: transparent;
        caret-color: #aaa;
    }

    .text-input label {
        position: absolute;
        top: 0;
        display: block;
        transition: 0.2s;
        font-size: 1rem;
        font-weight: 300;
    }

    .help {
        margin: 0;
        position: absolute;
        top: 50%;
        width: 100%;
        font-size: 2em;
        text-align: center;
    }

    .help > .button {
        margin-right: auto;
        margin-left: auto;
        width: fit-content;
        padding: 1em;
    }
</style>
